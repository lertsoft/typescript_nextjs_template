name: Push to Slack

on: push

jobs:
  my-job:
    name: Push to Slack
    runs-on: ubuntu-latest
    steps:
      - name: Post a message in a channel
        
        env:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
        uses: act10ns/slack@v2.1.0
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
